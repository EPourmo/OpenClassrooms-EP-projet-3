<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header class="container">
      <a href="#"><img src="images/ohmyfood.png" alt="logo" /></a>

    <main>

        <div class="localisation-and-presentation">

            <form action="/" class="search-form" method="post">
              <input

                name="search"
                placeholder="Saisir un lieu"

          </div>

          <div class="info">

          </div>
        </div>
      </section>

      <section class="operation container">
        <div class="operation-wrapper">
          <h2>Fonctionnement</h2>
          <div class="operation-items">
            <div class="operation-item">
              <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
              <h4>Choisissez un restaurant</h4>
              <p>1</p>
            </div>

            <div class="operation-item">
              <i class="fa-solid fa-list fa-lg"></i>
              <h4>Composez votre menu</h4>
